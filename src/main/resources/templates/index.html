<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Название</th><th>Автор</th><th>Описание</th><th>Статус</th>
                <th>Читать</th><th>Редактировать</th><th>Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book:${books}">
                <th th:text="${book.title}" style="width: 20%"></th>
                <th th:text="${book.author}"  style="width: 20%"></th>
                <th th:text="${book.description}" style="width: 40%"></th>
                <th th:text="${book.readAlready}"  style="width: 5%"></th>
                <th  style="width: 5%"><div th:replace="fragments/actions :: read"></div></th>
                <th  style="width: 5%"><div th:replace="fragments/actions :: edit"></div></th>
                <th  style="width: 5%"><div th:replace="fragments/actions :: delete"></div></th>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
